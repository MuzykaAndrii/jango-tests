{% extends 'layout/basic.html' %}

{% block title %}All goods in {{ current_theme.name }} theme{% endblock %}


{% block content %}
<h2>Theme: {{ current_theme.name }}</h2>
    {% for bb in bbs %}
        <div>
            <h2>{{ bb.title }}</h2>
            <p>{{ bb.content }}</p>
            <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
        </div>
    {% endfor %}
{% endblock %}
